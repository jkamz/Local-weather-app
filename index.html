<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href = "style.css">
    <!--MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
  

  </head>
  <body>
  <div class="container">
    <div class="row">
    <div class="col-lg-12">
      <div class="jumbotron text-center">
      <h1 id = "location" style="font-family: 'Material+Icons'; color: #fff;">..Gathering Location Data..</h1>
      <p id = "weather">...</p>
      <h3>Temperatures:</h3>
      <p id = "temp">...</p>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id = "switch"><strong><em>Toggle &deg;C/ &deg;F</em></strong></button>
      <h3>Humidity:</h3>
      <p id = "humidity">...</p>
      <h3>Wind Speed:</h3>
      <p id = "wind">...</p>
      
</div>
    </div>
    </div>
  </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
